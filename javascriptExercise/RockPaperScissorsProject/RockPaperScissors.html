<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <!-- Custom Css File -->
     <link rel="stylesheet" href="css/rockPaperScissors.css">
</head>
<body>
  <p class="title">Rock Paper Scissors</p>
  
  <button class="move-button js-rock-button">
    <img src="image/rock-emoji.png" alt="rock" class="move-icon">
  </button>

  <button class="move-button js-paper-button">
    <img src="image/paper-emoji.png" alt="paper" class="move-icon">
  </button>

  <button class="move-button js-scissors-button">
    <img src="image/scissors-emoji.png" alt="scissors" class="move-icon">
  </button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
  " class="reset-score-button">Reset Score</button>

  <button onclick="
    autoPlay();
  "
   class="auto-play-button">Auto Play</button>

    <script src="scripts/rockPaperScissors.js"></script>
</body>
</html>
